<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta charset="utf-8">
        <title>FlexGrid Demo</title>
        <meta name="description" content="A working demo with polyfilled flexbox implementation">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css" />
        <link rel="stylesheet" href="css/HgGrid.css">
    </head>
    <body>
        <header>
            <h1>FlexGrid Demo</h1>
        </header>
        <main>
            <div>
                <h2>Direction: row</h2>
                <section class="container wrap">
                    <div class="item">
                        <span>1</span>
                    </div>
                    <div class="item">
                        <span>2</span>
                    </div>
                    <div class="item">
                        <span>3</span>
                    </div>
                    <div class="item">
                        <span>4</span>
                    </div>
                    <div class="item">
                        <span>5</span>
                    </div>
                    <div class="item">
                        <span>6</span>
                    </div>
                    <div class="item">
                        <span>7</span>
                    </div>
                    <div class="item">
                        <span>8</span>
                    </div>
                </section>
            </div>
            <div>
                <h2>Direction: row-reverse</h2>
                <section class="container-rev wrap">
                    <div class="item">
                        <span>1</span>
                    </div>
                    <div class="item">
                        <span>2</span>
                    </div>
                    <div class="item">
                        <span>3</span>
                    </div>
                    <div class="item">
                        <span>4</span>
                    </div>
                    <div class="item">
                        <span>5</span>
                    </div>
                    <div class="item">
                        <span>6</span>
                    </div>
                    <div class="item">
                        <span>7</span>
                    </div>
                    <div class="item">
                        <span>8</span>
                    </div>
                </section>
            </div>
            <div>
                <h2>Direction: column</h2>
                <section class="container-col wrap">
                    <div class="item">
                        <span>1</span>
                    </div>
                    <div class="item">
                        <span>2</span>
                    </div>
                    <div class="item">
                        <span>3</span>
                    </div>
                    <div class="item">
                        <span>4</span>
                    </div>
                    <div class="item">
                        <span>5</span>
                    </div>
                    <div class="item">
                        <span>6</span>
                    </div>
                    <div class="item">
                        <span>7</span>
                    </div>
                    <div class="item">
                        <span>8</span>
                    </div>
                </section>
            </div>
            <div>
                <h2>Direction: column-reverse</h2>
                <section class="container-col-rev wrap">
                    <div class="item">
                        <span>1</span>
                    </div>
                    <div class="item">
                        <span>2</span>
                    </div>
                    <div class="item">
                        <span>3</span>
                    </div>
                    <div class="item">
                        <span>4</span>
                    </div>
                    <div class="item">
                        <span>5</span>
                    </div>
                    <div class="item">
                        <span>6</span>
                    </div>
                    <div class="item">
                        <span>7</span>
                    </div>
                    <div class="item">
                        <span>8</span>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            MIT License &copy; <a href="http://jamiesonroberts.mit-license.org/" target="_blank">Jamieson Roberts</a>
        </footer>
        <script src="//cdn.polyfill.io/v2/polyfill.min.js"></script>
    </body>
</html>
